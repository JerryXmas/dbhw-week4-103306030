<script type="text/javascript">
$(document).ready(function() {
    getData(function(err, data) {
        if (err) {
            console.log(err);
        } else {
            var animalList = data.result.results;
            var HTMLanimalList = animalList.map(function(animal) {
                var HTMLString = "<div class='col-md-4 drop-" + (Math.round(Math.random() * 10000 % 3) + 1) + "'><h2>" + animal.A_Name_Ch + "</h2><img class='img-thumbnail' src='" + animal.A_Pic01_URL + "'><p><ul class='list-group'>";
                var items = "";
                for (var key in animal) {
                    if (key == "A_Name_Ch" || key == "A_Location" || key == "A_Phylum" || key == "A_Class" || key == "A_Order" || key == "A_Family" || key == "A_Distribution" || key == "A_Habitat" || key == "A_Interpretation") {
                        items = items + "<li class='list-group-item'>" + animal[key] + "</li>";
                    }
                }
                var HTMLString = HTMLString + items + "</ul></p><div>";
                return HTMLString;
            });
            HTMLanimalList.forEach(function(html) {
                $(html).appendTo("#content");
            });
            $('.sk-cube-grid').css('display', 'none');
        }
    });
});
</script>
